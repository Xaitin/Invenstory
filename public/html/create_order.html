<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="../js/create_order.js"></script>

    <title>Create Order</title>
</head>
<body>
   <!-- Nav Bar -->
<div id="navbar"></div>


<div class="center-form">
    <h4>Create Order</h4>

    <div>
        <form>
            <label>Client
                <input type="text" placeholder="" id="client_name">
            </label>
            <label>Due Date
                <input type="text" placeholder="" id="order_date">
            </label>
            <label>Order Number
                <input type="text" placeholder="" id="order_num">
            </label>
            <label>License Plates
                <input type="text" placeholder="" id="pallet_list">
            </label>
            <input type="button" class="submit_btn" value="Create" id="order_create_submit">
        </form>
    </div>
    <br>
    <br>
    <h5>Available Pallets</h5>
    <table>
        <thead>
          <tr>
            <th>Result #</th>
            <th>License Plate</th>
            <th>Lot #</th>
          </tr>
        </thead>
        <tbody id="palletList">
        </tbody>
      </table>
</div>

    <!-- <script src="./../js/index.js" ></script> -->
    <script src="../js/navbar.js"></script>
     <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
